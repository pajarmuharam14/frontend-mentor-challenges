<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left-sides"></div>
        <div class="right-sides">
          <div class="title">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <h1 class="cyan">$149.99</h1>
            <span class="grayish">$169.99</span>
          </div>

          <button><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
